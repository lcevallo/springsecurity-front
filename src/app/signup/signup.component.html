<form #userForm="ngForm">
<div class="form-group">
  <label for="firstName">FirstName</label>
  <input type="text" class="form-control" id="firstName" [(ngModel)] ="user.firstName" >
</div>
  <div class="form-group">
    <label for="lastName">LastName</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)] ="user.lastName" >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)] ="user.email" >
  </div>
  <div class="form-group">
    <label for="firstName">Password</label>
    <input type="text" class="form-control" id="password" [(ngModel)] ="user.password" >
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" [(ngModel)] ="user.phoneNumber" >
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select  class="form-control" id="role" [(ngModel)] ="user.role" >
      <option value="">Seleccione Rol</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="saveUser(user)">Submit</button>
  </div>

</form>
